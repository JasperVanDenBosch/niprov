<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Using color in SVG</title>
      <script type="text/javascript" src="../static/d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			//Width and height
			var svgWidth = 500;
			var svgHeight = 50;
			
			//Data
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", svgWidth)
						.attr("height", svgHeight);

			var circles = svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle");

			circles.attr("cx", function(d, i) {
						return (i * 50) + 25;
					})
				   .attr("cy", svgHeight/2)
				   .attr("r", function(d) {
						return d;
				   })
				   .attr("fill", "yellow")
				   .attr("stroke", "orange")
				   .attr("stroke-width", function(d) {
						return d/2;
				   });

		</script>
	</body>
</html>
